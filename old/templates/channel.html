<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Channel {{ channel.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:#088DFF;
        }
        .container {
            width: 60%;
            margin: 20px auto;
        }
        .message-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            background: #f9f9f9;
            border-radius: 5px;
            text-align: left;
        }
        .sender {
            font-weight: bold;
            color: #007BFF;
            width: 18%;
            padding-right: 8px;
        }
        .content {
            flex-grow: 1;
        }
        .timestamp {
            font-size: 60%;
            color: gray;
        }
        .form-container {
            margin-top: 20px;
            padding: 10px;
            background: #f2f2f2;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        input[type="submit"] {
            padding: 8px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<p>The distributed messenger. <a href="{{ url_for('home_page') }}">List of channels.</a> </p>
{% if channel %}
    <h1>Channel {{ channel.name }}</h1>

    <div class="container">
        {% for message in messages %}
        <div class="message-box">
            <div class="sender">{{ message.sender }}</div>
            <div class="content">
                <p>{{ message.content }}</p>
                <p class="timestamp">{{ message.timestamp }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="container form-container">
        <h3>Send a Message</h3>
        <form action="post" method="post">
            <input type="hidden" name="channel" value="{{ channel.endpoint | urlencode }}">
            <label for="sender">Sender:</label> 
            <input type="text" name="sender" id="sender" required> <br>
            <label for="content">Message:</label> 
            <input type="text" name="content" id="content" required> <br>
            <input type="submit" value="Post">
        </form>
    </div>
{% else %}
    <h1>Channel not found</h1>
{% endif %}


</body>
</html>
